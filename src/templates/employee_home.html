<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            max-width: 150px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9em;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        a {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.logodesign.org/wp-content/uploads/2023/08/current-target-logo.png" alt="Target Logo">
    </header>
    <main>
        <h1>Employee Login</h1>
        <form action="/employee_login" method="POST">
            <label>Email:<br>
                <input type="email" name="email" required>
            </label>
            <label>Password:<br>
                <input type="password" name="password" required>
            </label>
            <button type="submit">Sign In</button>
        </form>
        <p><a href="/">Back to Home</a></p>
    </main>
    <footer>
        &copy; 2024 Target Store Management
    </footer>
</body>
</html>

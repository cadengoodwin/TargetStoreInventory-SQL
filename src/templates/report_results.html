<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .export-btn {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .export-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>{{ report_type|replace('_', ' ')|title }} Report</h1>
    
    <a href="{{ url_for('generate_report', report_type=report_type, format='csv') }}" 
       class="export-btn">Export to CSV</a>
    
    <table>
        <thead>
            <tr>
                {% for column in data[0].keys() %}
                    <th>{{ column|replace('_', ' ')|title }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            max-width: 150px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #990000;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.logodesign.org/wp-content/uploads/2023/08/current-target-logo.png" alt="Target Logo">
    </header>
    <main>
        <h1>Employee Registration</h1>
        <form method="POST" action="{{ url_for('employee_register') }}">
            <label>First Name:<br>
                <input type="text" name="first_name" required>
            </label>
            <label>Last Name:<br>
                <input type="text" name="last_name" required>
            </label>
            <label>Email:<br>
                <input type="email" name="email" required>
            </label>
            <label>Password:<br>
                <input type="password" name="password" required>
            </label>
            <label>Confirm Password:<br>
                <input type="password" name="confirm_password" required>
            </label>
            <label>Role:<br>
                <select name="role" required>
                    <option value="sales">Sales</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </label>
            <button type="submit">Register</button>
        </form>
        <div class="button-group">
            <a href="{{ url_for('employee_home') }}">Back to Login</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Target Store Management
    </footer>
</body>
</html>

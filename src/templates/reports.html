<html lang="en">
<head>

        }

            background-color: #990000;
        }
    </style>
</head>
<body>
    <h1>Generate Reports</h1>
    
    <div>
        <a href="{{ url_for('generate_report', report_type='sales_by_department') }}" class="report-button">
            Sales by Department Report
        </a>
    </div>
    
    <div>
        <a href="{{ url_for('generate_report', report_type='popular_products') }}" class="report-button">
            Popular Products Report
        </a>
    </div>
    
    <div>
        <a href="{{ url_for('generate_report', report_type='customer_orders') }}" class="report-button">
            Customer Orders Report
        </a>
    </div>

</html>

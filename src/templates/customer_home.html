<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            max-width: 150px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        nav a {
            margin: 0 20px;
            color: #00008B; /* Dark Blue */
            text-decoration: underline;
            font-size: 1.2em; /* Bigger text */
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.logodesign.org/wp-content/uploads/2023/08/current-target-logo.png" alt="Target Logo">
    </header>
    <main>
        <h1>Welcome, Customer!</h1>
        <nav>
            <a href="/products">View Products</a>
            <a href="/my_orders">My Orders</a>
            <a href="/">Log Out</a>
        </nav>
        <p>Browse and purchase products from our selection.</p>
    </main>
    <footer>
        &copy; 2024 Target Store Management
    </footer>
</body>
</html>
